1. 파티는 보스탐하시는 인원들끼리 알아서 하시고 파템(희귀잉크,축장신구등 가격이 나가는 파템제외)은 군주가 전부 랜덤분배진행 합니다.
*보스잡으실 때 컷 반드시 부탁드립니다. 중복도 상관없습니다.

2.영웅 및 전설템분배는 참여자우선 구매, 참여자 없을시에 혈원내판 진행, 그 외 외판진행합니다. 필요한템 있으시면 저에게 우편 보내주세요.
*영웅템 컬렉 또는 스킬 배우는건 시세의 50% 단, 인증필요 
 그 외 혈원가 70% 판매. 없을시 외판진행합니다.
*전설템 시세의 70%, 없을시 외판진행합니다.
*보스참여자 구매시 분배포함 됩니다.
*하이드 및 뮨법서는 군주귀속, 스킬북 여유있으면 구매가능

3.성세금중 일정부분은 혈비로 빼고 분배 진행할 예정입니다. 
 혈비사용용도 -> 혈이전, 공성준비, 혈레이드등
(혈비는 성이있을때는 성세금의 일부분, 성이없을시 일정템판매비용으로 진행하겠습니다.)

4.공성은 되도록 진행하나 상황에 맞춰 판단하겠습니다.
스팩업 꾸준히 부탁드리며, 컬렉템 및 혼등 필요하신것 있으시면 카톡에 올려주시거나 우편주세요.

5.필드 및 오만 분쟁시, 군주(빈이) 및 수호진(호석,성의)한테 먼저 말하고, 조치 취할 수 있도록 부탁드립니다. 
상대방쪽에서 먼저 공격을 하거나 칼을 넣을경우 군주가 적대걸면 적대해제는 없습니다. 이전가기전까진 계속 죽일생각입니다.
*상황에 따라 선조치 후보고 가능

6.혈레이드는 매주 월요일 11시에 진행합니다.

